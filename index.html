<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Pear One 框架</title>
		<link rel="stylesheet" href="component/layui/css/layui.css">
		<link rel="stylesheet" href="assets/css/pearone.css" />
		<link rel="stylesheet" href="component/font-awesome/css/font-awesome.css"/>
	    <link href="assets/css/examples.css" rel="stylesheet" type="text/css">
		<style>
		</style>
	</head>
	
	<body class="layui-layout-body pearone-layout">
	  
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo"><i class="fa fa-gitlab"></i><span class="title"></span></div>
				<ul class="layui-nav layui-nav-topinline layui-bg-white layui-layout-left">
					<li class="layui-nav-item"><a href="#" show-data="1" class="layui-icon layui-icon-shrink-right zoom-tool"></a></li>
					<li class="layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1"></a></li>
				</ul>
				<ul class="layui-nav layui-nav-topinline layui-bg-white" lay-filter="topMenu" id="topMenu" style="left:300px;">
					
			    </ul>
				<ul class="layui-nav layui-nav-topinline layui-bg-white layui-layout-right">
				    
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img src="assets/images/avatar.jpg" class="layui-nav-img">
							就眠仪式
						</a>
						<dl class="layui-nav-child">
							<dd><a href="">基本资料</a></dd>
							<dd><a href="">安全设置</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="#" class="layui-icon layui-icon-more-vertical setTheme"></a></li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll" id="menuEnd">


					
				</div>
			</div>

			<div class="layui-body">
				<div id="oneTab" style="height: 100%;width: 100%;">

					<div style="background-color: white;height: 40px;line-height: 40px;z-index: 999;padding-left: 20px;border: 1px solid whitesmoke;box-shadow: 0px 0px 5px gray;">

						<span class="layui-breadcrumb">
							<a href="/">首页</a>
							<a href="/demo/">演示</a>
							<a><cite>导航元素</cite></a>
						</span>

					</div>


					<iframe id="mainFrame" src="" frameborder="no" border="0" marginwidth="0" marginheight="0"
					 style="width: 100%;height: 100%;"></iframe>
				</div>
				<div id="multileTab" style="width: 100%;height: 100%;">
					<div class="layui-tab layui-tab-button"  lay-filter="mainFrame" lay-allowclose="true">
						<ul class="layui-tab-title">
                                   
						</ul>

						<div class="layui-tab-content">
				            
						</div>
					</div>
					<div class='layui-icon admin-tabs-control  layui-icon-left' id='leftPage' ew-event='leftPage'></div>
					<div class='layui-icon admin-tabs-control  layui-icon-right' id='rightPage' ew-event='rightPage'></div>
					<div class='layui-icon admin-tabs-control layui-icon-down'>
						<ul class='layui-nav admin-tabs-select' lay-filter='admin-pagetabs-nav'>
							<li class='layui-nav-item' lay-unselect><a href='javascript:;'></a>
								<dl class='layui-nav-child'>
									<dd ew-event='closeThisTabs' id='closeThisTabs' lay-unselect><a href='javascript:;'>关闭当前标签页</a></dd>
									<dd ew-event='closeOtherTabs' id='closeOtherTabs' lay-unselect><a href='javascript:;'>关闭其它标签页</a></dd>
									<dd ew-event='closeAllTabs' id='closeAllTabs' lay-unselect><a href='javascript:;'>关闭全部标签页</a></dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>

			</div>

			<div class="layui-footer">
			<a  href='https://gitee.com/loadingwork/Pear-One-Layui/stargazers'><img src='https://gitee.com/loadingwork/Pear-One-Layui/badge/star.svg?theme=gray' alt='star'></img></a>
			<a style="margin-left: 10px;" href='https://gitee.com/Jmysy/Pear-One-Layui/members'><img src='https://gitee.com/loadingwork/Pear-One-Layui/badge/fork.svg?theme=white' alt='fork'></img></a>
			</div>
		
		</div>
	
	<!--Preloader element -->
	<div id="preloader">
	    <div id="preloader-inner"></div>
	</div>
	
		<script src="component/layui/layui.js"></script>
		<script src="modules/lay-config.js"></script>
		<script>
			//JavaScript代码区域
			layui.use(['element', 'jquery', 'pearone', 'layer','notice','form'], function() {
				var element = layui.element,
					$ = layui.jquery,
					pearone = layui.pearone,
					layer = layui.layer,
					notice = layui.notice,
					form = layui.form;
                
				
				    setTimeout(function() {
					notice.success("登陆成功!");
					
				}, 2300);
				pearone.init();
			});
			
		
		</script>
		<script src="assets/js/jquery-2.1.1.min.js"></script>
		<script src="assets/js/jquery.preloader.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).preloader({
			        delay: 2000
			});
		</script>
	</body>
</html>
