<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<style>
			body{
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form">
			
			<div class="layui-form-item">
			    <label class="layui-form-label">多标签页</label>
			    <div class="layui-input-block">
			      <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
			    </div>
			  </div>
		</form>
	
		<script src="../../component/layui/layui.js"></script>
		<script src="../../modules/lay-config.js"></script>
	   <script>
	   	//JavaScript代码区域
	   	layui.use(['element', 'jquery', 'pearone', 'layer','notice','form'], function() {
	   		var element = layui.element,
	   			$ = layui.jquery,
	   			pearone = layui.pearone,
	   			layer = layui.layer,
	   			notice = layui.notice,
	   			form = layui.form;
	           
	   	
		//监听指定开关
		  form.on('switch(switchTest)', function(data){
		
		        if(this.checked){
				     window.parent.pearone.initTab(true);	
				}else{
					  window.parent.pearone.initTab(false);	
				}
		        
		  });
	   	});
	   	
	   
	   </script>
	</body>
</html>
