<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<link rel="stylesheet" href="../../component/font-awesome/css/font-awesome.css" />	
		<link rel="stylesheet" href="" />
	    <style>
			body{
				margin: 10px;
			    background-color: lightgray;
			}
			.value{
				font-size: 35px;
				height: 55px;
				line-height: 55px;
			}
			.title{
				font-size: 13px;
				color: gray;
				margin-left: 7px;
			}
			
		</style>
	</head>
	<body>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md3">
				<div class="layui-card" style="height: 150px;">
					<div class="layui-card-header">
						 <span class="layui-badge">赤</span>
	
					</div>
					<div class="layui-card-body">
						<div class="value">156</div>
						<div class="title">今日浏览</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-card" style="height: 150px;">
					<div class="layui-card-header">
						<span class="layui-badge layui-bg-orange">橙</span>
					
					</div>
					<div class="layui-card-body">
						<div class="value">1264</div>
						<div class="title">本月流量</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-card" style="height: 150px;">
					<div class="layui-card-header">
						<span class="layui-badge layui-bg-green">绿</span>
					
					</div>
					<div class="layui-card-body">
						<div class="value">97</div>
						<div class="title">下载次数</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-card" style="height: 150px;">
					<div class="layui-card-header">
		
						<span class="layui-badge layui-bg-blue">蓝</span>
					</div>
					<div class="layui-card-body">
						<div class="value">53</div>
						<div class="title">捐献人次</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md9">
				<div class="layui-card">
					<div class="layui-card-header">
						今日访问
					</div>
				    <div class="layui-card-body">
				         <div  id="main" style="width: 100%;height:400px;"></div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">
						作者心语
					</div>
					<div class="layui-card-body" style="line-height: 40px!important;">
					     最惨的，并不是莫名其妙的被人给领上了一条迷路, 而是当你背上孤独拿上剑，决定要马不停蹄，一意孤行的时候，突然冒出一个人，把你抱紧， 说，少年， 我想和你分享这漫长的一-生，你一激动，把剑给扔了, 把马烤了，一回头，人没了。
                         <br>
						<div>
							<i class="layui-icon layui-icon-face-smile"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.common.js"></script>
		<script src="../../modules/lay-config.js"></script>
		<script src="../../assets/js/Chart.js"></script>
		<script src="../../assets/js/macarons.js"></script> 
		<!-- <script src="../../assets/js/westeros.js"></script> -->
		<script>
			  // 基于准备好的dom，初始化echarts实例
			        var myChart = echarts.init(document.getElementById('main'),'macarons');
			
			        // 指定图表的配置项和数据
			        option = {
			            title: {
			                text: '今日访问'
			            },
			            tooltip : {
			                trigger: 'axis',
			                axisPointer: {
			                    type: 'cross',
			                    label: {
			                        backgroundColor: '#6a7985'
			                    }
			                }
			            },
			            legend: {
			                data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
			            },
			            toolbox: {
			                feature: {
			                    saveAsImage: {}
			                }
			            },
			            grid: {
			                left: '3%',
			                right: '4%',
			                bottom: '3%',
			                containLabel: true
			            },
			            xAxis : [
			                {
			                    type : 'category',
			                    boundaryGap : false,
			                    data : ['周一','周二','周三','周四','周五','周六','周日']
			                }
			            ],
			            yAxis : [
			                {
			                    type : 'value'
			                }
			            ],
			            series : [
			                {
			                    name:'邮件营销',
			                    type:'line',
			                    stack: '总量',
			                    areaStyle: {},
			                    data:[120, 132, 101, 134, 90, 230, 210]
			                },
			                {
			                    name:'联盟广告',
			                    type:'line',
			                    stack: '总量',
			                    areaStyle: {},
			                    data:[220, 182, 191, 234, 290, 330, 310]
			                },
			                {
			                    name:'视频广告',
			                    type:'line',
			                    stack: '总量',
			                    areaStyle: {},
			                    data:[150, 232, 201, 154, 190, 330, 410]
			                },
			                {
			                    name:'直接访问',
			                    type:'line',
			                    stack: '总量',
			                    areaStyle: {normal: {}},
			                    data:[320, 332, 301, 334, 390, 330, 320]
			                },
			                {
			                    name:'搜索引擎',
			                    type:'line',
			                    stack: '总量',
			                    label: {
			                        normal: {
			                            show: true,
			                            position: 'top'
			                        }
			                    },
			                    areaStyle: {normal: {}},
			                    data:[820, 932, 901, 934, 1290, 1330, 1320]
			                }
			            ]
			        };
			
			        // 使用刚指定的配置项和数据显示图表。
			        myChart.setOption(option);
					
				
		</script>
	
	</body>
</html>
